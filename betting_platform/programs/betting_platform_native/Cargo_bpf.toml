[package]
name = "betting_platform_native"
version = "0.1.0"
edition = "2021"

[dependencies]
solana-program = "=1.17.0"
borsh = "=0.10.3"
borsh-derive = "=0.10.3"
spl-token = { version = "=4.0.0", features = ["no-entrypoint"] }
spl-token-2022 = { version = "=0.9.0", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "=2.2.0", features = ["no-entrypoint"] }
thiserror = "1.0"
num-traits = "0.2"
num-derive = "0.3"
bytemuck = "1.14"
arrayref = "0.3"
bs58 = "0.5"
fixed = "1.23.0"

[lib]
crate-type = ["cdylib"]
name = "betting_platform_native"

[features]
no-entrypoint = []

# Exclude features and dependencies that aren't compatible with BPF
[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
opt-level = 3