<!DOCTYPE html>
<html>
<head>
    <title>Debug API Response</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; }
        pre { background: #111; padding: 15px; border-radius: 8px; overflow: auto; }
        .error { color: #ff3b30; }
        .success { color: #4cd964; }
    </style>
</head>
<body>
    <h1>Debug API Response</h1>
    <button onclick="checkAPI()">Check API</button>
    <div id="output"></div>
    
    <script>
        async function checkAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Checking API...</p>';
            
            try {
                // Direct fetch to see what's happening
                const response = await fetch('http://localhost:8081/api/polymarket/markets');
                
                output.innerHTML += `<p>Response status: ${response.status} ${response.statusText}</p>`;
                output.innerHTML += `<p>Content-Type: ${response.headers.get('content-type')}</p>`;
                
                const text = await response.text();
                output.innerHTML += `<p>Response length: ${text.length} bytes</p>`;
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    output.innerHTML += `<p class="success">✓ Valid JSON</p>`;
                    output.innerHTML += `<p>Data type: ${Array.isArray(data) ? 'Array' : typeof data}</p>`;
                    
                    if (Array.isArray(data)) {
                        output.innerHTML += `<p>Number of markets: ${data.length}</p>`;
                        
                        if (data.length > 0) {
                            output.innerHTML += '<h3>First market:</h3>';
                            output.innerHTML += '<pre>' + JSON.stringify(data[0], null, 2) + '</pre>';
                            
                            // Check for verses
                            if (data[0].verses) {
                                output.innerHTML += `<p class="success">✓ Market has verses field</p>`;
                                output.innerHTML += `<p>Number of verses: ${data[0].verses.length}</p>`;
                            } else {
                                output.innerHTML += `<p class="error">✗ No verses field found</p>`;
                            }
                        }
                    }
                } catch (e) {
                    output.innerHTML += `<p class="error">✗ JSON parse error: ${e.message}</p>`;
                    output.innerHTML += '<h3>Raw response (first 500 chars):</h3>';
                    output.innerHTML += '<pre>' + text.substring(0, 500) + '</pre>';
                }
                
            } catch (error) {
                output.innerHTML += `<p class="error">✗ Fetch error: ${error.message}</p>`;
            }
        }
        
        // Auto-check on load
        checkAPI();
    </script>
</body>
</html>
