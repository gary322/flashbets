<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM - Verse System Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #FFD60A;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Bungee', cursive;
            font-size: 36px;
            background: linear-gradient(45deg, #FFD60A, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(255, 214, 10, 0.1);
            border: 1px solid #FFD60A;
            color: #FFD60A;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 214, 10, 0.2);
            transform: translateY(-2px);
        }

        .speed-selector {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .speed-btn {
            padding: 4px 8px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .speed-btn.active {
            background: #FFD60A;
            color: #0a0a0a;
        }

        .progress-bar {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 999;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD60A, #FFA500);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 214, 10, 0.5);
        }

        .step-indicator {
            position: fixed;
            top: 90px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 214, 10, 0.3);
            font-size: 14px;
            z-index: 998;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            min-height: calc(100vh - 100px);
            position: relative;
        }

        .narrator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.95), rgba(255, 165, 0, 0.95));
            color: #0a0a0a;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 214, 10, 0.3);
            z-index: 2000;
            animation: slideIn 0.5s ease;
            transition: opacity 0.3s, transform 0.3s;
        }

        .narrator.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .narrator-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .narrator-content {
            font-size: 16px;
            line-height: 1.6;
            font-weight: 500;
        }

        .narrator-timer {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Verse System specific styles */
        .verse-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 600px;
        }

        .verse-tree {
            position: relative;
            padding: 40px;
        }

        .verse-node {
            position: absolute;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            min-width: 150px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .verse-node:hover {
            transform: scale(1.05);
            border-color: #FFD60A;
            background: rgba(255, 214, 10, 0.1);
            box-shadow: 0 0 30px rgba(255, 214, 10, 0.3);
        }

        .verse-node.root {
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.2), rgba(255, 165, 0, 0.1));
            border-color: #FFD60A;
            box-shadow: 0 0 30px rgba(255, 214, 10, 0.2);
        }

        .verse-node.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            animation: nodePulse 2s ease-in-out infinite;
        }

        @keyframes nodePulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(76, 175, 80, 0.5);
            }
        }

        .verse-node-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .verse-node-value {
            font-size: 12px;
            color: #888;
        }

        .verse-node-bonus {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .verse-connection {
            position: absolute;
            background: linear-gradient(90deg, transparent, #FFD60A, transparent);
            height: 2px;
            transform-origin: left center;
            animation: flowConnection 2s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes flowConnection {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .depth-indicator {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        .depth-level {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .depth-number {
            width: 30px;
            height: 30px;
            background: rgba(255, 214, 10, 0.2);
            border: 1px solid #FFD60A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .depth-label {
            font-size: 12px;
            color: #888;
        }

        .verse-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #FFD60A;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
        }

        .verse-breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .breadcrumb-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .breadcrumb-item.active {
            background: linear-gradient(135deg, #FFD60A, #FFA500);
            color: #0a0a0a;
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: #666;
        }

        .verse-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #FFD60A, #FFA500);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 214, 10, 0.3);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .bonus-visualization {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.05));
            border: 2px solid #4CAF50;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }

        .bonus-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .bonus-bar-fill {
            flex: 1;
            height: 40px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .bonus-bar-segment {
            position: absolute;
            top: 0;
            bottom: 0;
            border-right: 2px solid rgba(0, 0, 0, 0.2);
        }

        .verse-example {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .example-title {
            font-size: 18px;
            font-weight: 600;
            color: #FFD60A;
            margin-bottom: 15px;
        }

        .example-description {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .verse-tree {
                padding: 20px;
                overflow-x: auto;
            }

            .verse-node {
                position: relative;
                margin: 10px;
            }

            .verse-connection {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">BOOM</div>
        <div class="controls">
            <button class="control-btn" id="playPauseBtn">‚è∏ Pause</button>
            <button class="control-btn" id="restartBtn">‚Ü∫ Restart</button>
            <div class="speed-selector">
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="2">2x</button>
            </div>
        </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
    </div>

    <!-- Step indicator -->
    <div class="step-indicator">
        <span id="stepIndicator">Step 1 of 60</span>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="verse-container" id="verseContainer">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Narrator -->
    <div class="narrator hidden" id="narrator">
        <div class="narrator-timer" id="narratorTimer">5s</div>
        <div class="narrator-title">
            <span>üå≥</span>
            <span id="narratorTitle">Verse System</span>
        </div>
        <div class="narrator-content" id="narratorContent">
            Understanding the hierarchical betting structure.
        </div>
    </div>

    <script>
        // Verse System Demo Implementation
        class VerseSystemDemo {
            constructor() {
                this.currentStep = 0;
                this.isPlaying = true;
                this.speed = 1;
                this.totalSteps = 60;
                this.stepTimer = null;
                this.narratorTimer = null;

                // Verse data structure
                this.verseTree = {
                    root: {
                        id: 'root',
                        title: 'Global Events',
                        level: 0,
                        children: [
                            {
                                id: 'politics',
                                title: 'Politics',
                                level: 1,
                                children: [
                                    {
                                        id: 'us-politics',
                                        title: 'US Politics',
                                        level: 2,
                                        children: [
                                            {
                                                id: 'presidential',
                                                title: '2024 Presidential',
                                                level: 3,
                                                children: [
                                                    {
                                                        id: 'dem-primary',
                                                        title: 'Democratic Primary',
                                                        level: 4
                                                    },
                                                    {
                                                        id: 'rep-primary',
                                                        title: 'Republican Primary',
                                                        level: 4
                                                    }
                                                ]
                                            },
                                            {
                                                id: 'congress',
                                                title: 'Congress',
                                                level: 3,
                                                children: [
                                                    {
                                                        id: 'senate',
                                                        title: 'Senate Control',
                                                        level: 4
                                                    },
                                                    {
                                                        id: 'house',
                                                        title: 'House Control',
                                                        level: 4
                                                    }
                                                ]
                                            }
                                        ]
                                    },
                                    {
                                        id: 'eu-politics',
                                        title: 'EU Politics',
                                        level: 2,
                                        children: [
                                            {
                                                id: 'brexit',
                                                title: 'Brexit Effects',
                                                level: 3
                                            },
                                            {
                                                id: 'eu-elections',
                                                title: 'EU Elections',
                                                level: 3
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                id: 'economics',
                                title: 'Economics',
                                level: 1,
                                children: [
                                    {
                                        id: 'recession',
                                        title: 'Recession 2025',
                                        level: 2,
                                        children: [
                                            {
                                                id: 'us-recession',
                                                title: 'US Recession',
                                                level: 3
                                            },
                                            {
                                                id: 'global-recession',
                                                title: 'Global Recession',
                                                level: 3
                                            }
                                        ]
                                    },
                                    {
                                        id: 'crypto',
                                        title: 'Cryptocurrency',
                                        level: 2,
                                        children: [
                                            {
                                                id: 'btc-price',
                                                title: 'Bitcoin Price',
                                                level: 3,
                                                children: [
                                                    {
                                                        id: 'btc-100k',
                                                        title: 'BTC >$100k',
                                                        level: 4
                                                    },
                                                    {
                                                        id: 'btc-150k',
                                                        title: 'BTC >$150k',
                                                        level: 4
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                id: 'sports',
                                title: 'Sports',
                                level: 1,
                                children: [
                                    {
                                        id: 'nfl',
                                        title: 'NFL',
                                        level: 2,
                                        children: [
                                            {
                                                id: 'super-bowl',
                                                title: 'Super Bowl',
                                                level: 3,
                                                children: [
                                                    {
                                                        id: 'sb-winner',
                                                        title: 'SB Winner',
                                                        level: 4
                                                    },
                                                    {
                                                        id: 'sb-mvp',
                                                        title: 'SB MVP',
                                                        level: 4
                                                    }
                                                ]
                                            }
                                        ]
                                    },
                                    {
                                        id: 'nba',
                                        title: 'NBA',
                                        level: 2,
                                        children: [
                                            {
                                                id: 'nba-champion',
                                                title: 'NBA Champion',
                                                level: 3
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                };

                this.initialize();
            }

            initialize() {
                this.bindControls();
                this.start();
            }

            bindControls() {
                document.getElementById('playPauseBtn').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());

                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.speed = parseFloat(e.target.dataset.speed);
                    });
                });
            }

            start() {
                this.currentStep = 0;
                this.runStep();
            }

            runStep() {
                if (this.currentStep >= this.totalSteps) {
                    this.complete();
                    return;
                }

                this.updateProgress();
                this.updateStepIndicator();

                // Execute current step
                const steps = [
                    // Introduction (5 steps)
                    () => this.introductionStep(),
                    () => this.explainVerseConceptDeprecated(),
                    () => this.showHierarchyBenefits(),
                    () => this.explainDepthBonus(),
                    () => this.showBonusCalculation(),
                    
                    // Example 1: Politics Verse (15 steps)
                    () => this.startPoliticsExample(),
                    () => this.showGlobalPolitics(),
                    () => this.drillToUSPolitics(),
                    () => this.showUSElections(),
                    () => this.navigateToPresidential(),
                    () => this.showPrimaryMarkets(),
                    () => this.placePoliticsBet(),
                    () => this.calculatePoliticsBonus(),
                    () => this.showPoliticsDepth(),
                    () => this.demonstrateCascade(),
                    () => this.showParentChildRelation(),
                    () => this.explainInheritance(),
                    () => this.showPoliticsStats(),
                    () => this.analyzePoliticsPerformance(),
                    () => this.completePoliticsExample(),
                    
                    // Example 2: Crypto Economics Verse (15 steps)
                    () => this.startCryptoExample(),
                    () => this.showEconomicsRoot(),
                    () => this.navigateToCrypto(),
                    () => this.showBitcoinMarkets(),
                    () => this.drillToPriceTargets(),
                    () => this.showBTC150k(),
                    () => this.placeCryptoBet(),
                    () => this.calculateCryptoBonus(),
                    () => this.showCryptoDepth(),
                    () => this.demonstrateCryptoFlow(),
                    () => this.showCorrelatedMarkets(),
                    () => this.explainCryptoStrategy(),
                    () => this.showCryptoStats(),
                    () => this.analyzeCryptoPerformance(),
                    () => this.completeCryptoExample(),
                    
                    // Verse Creation (10 steps)
                    () => this.startVerseCreation(),
                    () => this.showCreateInterface(),
                    () => this.selectParentVerse(),
                    () => this.defineVerseProperties(),
                    () => this.setVerseRules(),
                    () => this.previewNewVerse(),
                    () => this.confirmCreation(),
                    () => this.showVerseActivation(),
                    () => this.demonstrateNewVerse(),
                    () => this.completeVerseCreation(),
                    
                    // Advanced Features (10 steps)
                    () => this.showVerseMigration(),
                    () => this.demonstrateMigration(),
                    () => this.showBulkOperations(),
                    () => this.demonstrateBulkBetting(),
                    () => this.showAutoSpread(),
                    () => this.demonstrateAutoSpread(),
                    () => this.showVerseAnalytics(),
                    () => this.demonstrateAnalytics(),
                    () => this.showVerseOptimization(),
                    () => this.completeAdvancedFeatures(),
                    
                    // Summary (5 steps)
                    () => this.startSummary(),
                    () => this.recapDepthBonus(),
                    () => this.recapNavigation(),
                    () => this.recapStrategies(),
                    () => this.finalConclusion()
                ];

                if (steps[this.currentStep]) {
                    steps[this.currentStep]();
                }

                if (this.isPlaying) {
                    this.stepTimer = setTimeout(() => {
                        this.currentStep++;
                        this.runStep();
                    }, 8000 / this.speed);
                }
            }

            // Step implementations
            introductionStep() {
                this.showNarrator('Welcome to Verse System', 
                    'Verses organize betting markets in a hierarchical tree structure, with depth bonuses at each level.');
                
                document.getElementById('verseContainer').innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <h1 style="font-size: 48px; margin-bottom: 30px; color: #FFD60A;">Verse Hierarchy System</h1>
                        <p style="font-size: 20px; color: #888; margin-bottom: 40px;">
                            Organize Markets ‚Ä¢ Earn Depth Bonuses ‚Ä¢ Navigate Efficiently
                        </p>
                        <div class="verse-stats">
                            <div class="stat-card">
                                <div class="stat-value">+10%</div>
                                <div class="stat-label">Bonus Per Level</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">5</div>
                                <div class="stat-label">Maximum Depth</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">+50%</div>
                                <div class="stat-label">Max Total Bonus</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">‚àû</div>
                                <div class="stat-label">Verses Possible</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            explainVerseConcept() {
                this.showNarrator('What are Verses?', 
                    'Verses are hierarchical categories that group related betting markets. Think of them as folders for your bets.');

                document.getElementById('verseContainer').innerHTML = `
                    <div style="padding: 40px;">
                        <h2 style="text-align: center; color: #FFD60A; margin-bottom: 40px;">
                            Understanding Verses
                        </h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                            <div class="verse-example">
                                <div class="example-title">üåç Global Events</div>
                                <div class="example-description">
                                    Root verse containing all major world events. This is the starting point for navigation.
                                </div>
                            </div>
                            <div class="verse-example">
                                <div class="example-title">üèõÔ∏è Politics ‚Üí US ‚Üí Presidential</div>
                                <div class="example-description">
                                    Navigate from broad categories to specific markets. Each level adds context and bonuses.
                                </div>
                            </div>
                            <div class="verse-example">
                                <div class="example-title">üí∞ Economics ‚Üí Crypto ‚Üí Bitcoin</div>
                                <div class="example-description">
                                    Related markets grouped together. Bet on correlated events with strategic advantage.
                                </div>
                            </div>
                            <div class="verse-example">
                                <div class="example-title">üèà Sports ‚Üí NFL ‚Üí Super Bowl</div>
                                <div class="example-description">
                                    Sports hierarchy from leagues to specific games. Deeper bets get bigger bonuses.
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showHierarchyBenefits() {
                this.showNarrator('Hierarchy Benefits', 
                    'Verses provide organization, context, and financial incentives through depth bonuses.');

                document.getElementById('verseContainer').innerHTML = `
                    <div style="padding: 40px;">
                        <h3 style="text-align: center; color: #FFD60A; margin-bottom: 30px;">
                            Why Use Verses?
                        </h3>

                narratorTitle.textContent = title;

                narrator.classList.remove('hidden');

                let timeLeft = Math.floor(5000 / this.speed / 1000);
                narratorTimer.textContent = `${timeLeft}s`;
                
                const updateTimer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        narratorTimer.textContent = `${timeLeft}s`;
                    } else {
                        clearInterval(updateTimer);
                    }
                }, 1000);

                clearTimeout(this.narratorTimer);
                this.narratorTimer = setTimeout(() => {
                    narrator.classList.add('hidden');
                    clearInterval(updateTimer);
                    
                    setTimeout(() => {
                        if (this.isPlaying) {
                            narrator.classList.remove('hidden');

                    }, 3000 / this.speed);
                }, 5000 / this.speed);
