<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM - Order Types Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Reuse base styles from template */
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #FFD60A;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Bungee', cursive;
            font-size: 36px;
            background: linear-gradient(45deg, #FFD60A, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(255, 214, 10, 0.1);
            border: 1px solid #FFD60A;
            color: #FFD60A;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 214, 10, 0.2);
            transform: translateY(-2px);
        }

        .speed-selector {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .speed-btn {
            padding: 4px 8px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .speed-btn.active {
            background: #FFD60A;
            color: #0a0a0a;
        }

        .progress-bar {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 999;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD60A, #FFA500);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 214, 10, 0.5);
        }

        .step-indicator {
            position: fixed;
            top: 90px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 214, 10, 0.3);
            font-size: 14px;
            z-index: 998;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            min-height: calc(100vh - 100px);
            position: relative;
        }

        .narrator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.95), rgba(255, 165, 0, 0.95));
            color: #0a0a0a;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 214, 10, 0.3);
            z-index: 2000;
            animation: slideIn 0.5s ease;
            transition: opacity 0.3s, transform 0.3s;
        }

        .narrator.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .narrator-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .narrator-content {
            font-size: 16px;
            line-height: 1.6;
            font-weight: 500;
        }

        .narrator-timer {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Order Types specific styles */
        .order-interface {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .order-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .order-tab.active {
            background: linear-gradient(135deg, #FFD60A, #FFA500);
            color: #0a0a0a;
            border-color: #FFD60A;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 214, 10, 0.3);
        }

        .order-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        .form-input {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFD60A;
            background: rgba(255, 214, 10, 0.05);
        }

        .order-book {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .order-book-side {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .order-book-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bids .order-book-title {
            color: #4CAF50;
        }

        .asks .order-book-title {
            color: #FF5252;
        }

        .order-book-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            transition: background 0.3s;
        }

        .order-book-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .order-book-header {
            font-weight: 600;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 15px;
            background: linear-gradient(135deg, #FFD60A, #FFA500);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 214, 10, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .order-status {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-title {
            font-size: 18px;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-filled {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-cancelled {
            background: rgba(255, 82, 82, 0.2);
            color: #FF5252;
        }

        .execution-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.95);
            color: #fff;
            padding: 30px 50px;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 600;
            z-index: 3000;
            animation: executionPulse 0.5s ease;
            display: none;
        }

        .execution-animation.show {
            display: block;
        }

        @keyframes executionPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .price-line {
            position: absolute;
            height: 2px;
            background: #FFD60A;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            animation: pricePulse 2s ease-in-out infinite;
        }

        @keyframes pricePulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .order-type-description {
            background: rgba(255, 214, 10, 0.1);
            border: 1px solid rgba(255, 214, 10, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .description-title {
            font-size: 18px;
            font-weight: 600;
            color: #FFD60A;
            margin-bottom: 10px;
        }

        .description-text {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .order-form {
                grid-template-columns: 1fr;
            }

            .order-book {
                grid-template-columns: 1fr;
            }

            .submit-btn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">BOOM</div>
        <div class="controls">
            <button class="control-btn" id="playPauseBtn">‚è∏ Pause</button>
            <button class="control-btn" id="restartBtn">‚Ü∫ Restart</button>
            <div class="speed-selector">
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="2">2x</button>
            </div>
        </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
    </div>

    <!-- Step indicator -->
    <div class="step-indicator">
        <span id="stepIndicator">Step 1 of 50</span>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="order-interface" id="orderInterface">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Narrator -->
    <div class="narrator hidden" id="narrator">
        <div class="narrator-timer" id="narratorTimer">5s</div>
        <div class="narrator-title">
            <span>üìä</span>
            <span id="narratorTitle">Order Types Demo</span>
        </div>
        <div class="narrator-content" id="narratorContent">
            Welcome to the comprehensive Order Types demonstration.
        </div>
    </div>

    <!-- Execution animation -->
    <div class="execution-animation" id="executionAnimation">
        ‚úì ORDER EXECUTED
    </div>

    <script>
        // Order Types Demo Implementation
        class OrderTypesDemo {
            constructor() {
                this.currentStep = 0;
                this.isPlaying = true;
                this.speed = 1;
                this.totalSteps = 50;
                this.stepTimer = null;
                this.narratorTimer = null;

                // Demo data
                this.markets = [
                    { id: 1, title: 'Will Bitcoin exceed $150k by Dec 2025?', yes: 65, no: 35 },
                    { id: 2, title: 'US Recession in Q4 2025?', yes: 42, no: 58 },
                    { id: 3, title: 'Will AI market cap reach $10T?', yes: 78, no: 22 }
                ];

                this.orderBook = {
                    bids: [
                        { price: 0.64, amount: 1000, total: 640 },
                        { price: 0.63, amount: 2500, total: 1575 },
                        { price: 0.62, amount: 3200, total: 1984 },
                        { price: 0.61, amount: 1800, total: 1098 },
                        { price: 0.60, amount: 5000, total: 3000 }
                    ],
                    asks: [
                        { price: 0.66, amount: 1200, total: 792 },
                        { price: 0.67, amount: 2000, total: 1340 },
                        { price: 0.68, amount: 3500, total: 2380 },
                        { price: 0.69, amount: 1500, total: 1035 },
                        { price: 0.70, amount: 4000, total: 2800 }
                    ]
                };

                this.initialize();
            }

            initialize() {
                this.bindControls();
                this.start();
            }

            bindControls() {
                document.getElementById('playPauseBtn').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());

                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.speed = parseFloat(e.target.dataset.speed);
                    });
                });
            }

            start() {
                this.currentStep = 0;
                this.runStep();
            }

            runStep() {
                if (this.currentStep >= this.totalSteps) {
                    this.complete();
                    return;
                }

                this.updateProgress();
                this.updateStepIndicator();

                const stepActions = [
                    () => this.introductionStep(),
                    () => this.showMarketOrder(),
                    () => this.demonstrateMarketOrder(),
                    () => this.executeMarketOrder(),
                    () => this.showMarketOrderResult(),
                    () => this.showLimitOrder(),
                    () => this.demonstrateLimitOrder(),
                    () => this.placeLimitOrder(),
                    () => this.showLimitOrderPending(),
                    () => this.fillLimitOrder(),
                    () => this.showStopLoss(),
                    () => this.demonstrateStopLoss(),
                    () => this.triggerStopLoss(),
                    () => this.showTrailingStop(),
                    () => this.demonstrateTrailingStop(),
                    () => this.adjustTrailingStop(),
                    () => this.showIcebergOrder(),
                    () => this.demonstrateIcebergOrder(),
                    () => this.executeIcebergSlices(),
                    () => this.showOCOOrder(),
                    () => this.demonstrateOCOOrder(),
                    () => this.triggerOCOCondition(),
                    () => this.showBracketOrder(),
                    () => this.demonstrateBracketOrder(),
                    () => this.executeBracketOrder(),
                    () => this.showTimeBasedOrders(),
                    () => this.demonstrateGTC(),
                    () => this.demonstrateIOC(),
                    () => this.demonstrateFOK(),
                    () => this.showTWAPOrder(),
                    () => this.demonstrateTWAPOrder(),
                    () => this.executeTWAPSlices(),
                    () => this.showConditionalOrders(),
                    () => this.demonstrateIfThen(),
                    () => this.executeConditionalLogic(),
                    () => this.showAdvancedStrategies(),
                    () => this.demonstrateScalping(),
                    () => this.demonstrateArbitrage(),
                    () => this.demonstrateDCA(),
                    () => this.showOrderBookDepth(),
                    () => this.analyzeMarketImpact(),
                    () => this.demonstrateSlippage(),
                    () => this.showSlippageProtection(),
                    () => this.demonstrateFailedOrder(),
                    () => this.showOrderRecovery(),
                    () => this.demonstrateGasOptimization(),
                    () => this.showPerformanceMetrics(),
                    () => this.demonstrateBulkOrders(),
                    () => this.showOrderHistory(),
                    () => this.finalSummary()
                ];

                if (stepActions[this.currentStep]) {
                    stepActions[this.currentStep]();
                }

                if (this.isPlaying) {
                    this.stepTimer = setTimeout(() => {
                        this.currentStep++;
                        this.runStep();
                    }, 8000 / this.speed);
                }
            }

            // Step implementations
            introductionStep() {
                this.showNarrator('Welcome to Order Types', 
                    'BOOM platform offers 10+ advanced order types for professional trading. Let\'s explore each type with live demonstrations.');
                
                document.getElementById('orderInterface').innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <h1 style="font-size: 48px; margin-bottom: 30px; color: #FFD60A;">Order Types Mastery</h1>
                        <p style="font-size: 20px; color: #888; margin-bottom: 40px;">Professional Trading Tools on BOOM Platform</p>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 800px; margin: 0 auto;">
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px;">
                                <div style="font-size: 32px; color: #FFD60A; margin-bottom: 10px;">10+</div>
                                <div style="color: #888;">Order Types</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px;">
                                <div style="font-size: 32px; color: #4CAF50; margin-bottom: 10px;"><100ms</div>
                                <div style="color: #888;">Execution Speed</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px;">
                                <div style="font-size: 32px; color: #FF5252; margin-bottom: 10px;">1%</div>
                                <div style="color: #888;">Max Slippage</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showMarketOrder() {
                this.showNarrator('Market Orders', 
                    'Market orders execute immediately at the best available price. Perfect for when you need instant execution.');

                document.getElementById('orderInterface').innerHTML = `
                    <div class="order-type-description">
                        <div class="description-title">MARKET ORDER</div>
                        <div class="description-text">
                            Executes immediately at the current market price. Guarantees execution but not price.
                            <br><br>
                            ‚Ä¢ Instant execution (<100ms)
                            <br>‚Ä¢ Best for liquid markets
                            <br>‚Ä¢ May experience slippage in volatile conditions
                        </div>
                    </div>
                    <div class="order-tabs">
                        <div class="order-tab active">Market</div>
                        <div class="order-tab">Limit</div>
                        <div class="order-tab">Stop-Loss</div>
                        <div class="order-tab">Advanced</div>
                    </div>
                    <div class="order-form">
                        <div class="form-group">
                            <label class="form-label">Market</label>
                            <input class="form-input" value="Bitcoin >$150k by Dec 2025" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Side</label>
                            <input class="form-input" value="YES" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Amount (USDC)</label>
                            <input class="form-input" id="marketAmount" value="1000">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Est. Price</label>
                            <input class="form-input" value="0.65" readonly>
                        </div>
                        <button class="submit-btn" id="marketOrderBtn">PLACE MARKET ORDER</button>
                    </div>
                `;
            }

            demonstrateMarketOrder() {
                this.showNarrator('Placing Market Order', 
                    'Watch as we place a $1,000 market order. The order will execute instantly at the best available price.');

                // Animate amount input
                const amountInput = document.getElementById('marketAmount');
                if (amountInput) {
                    amountInput.style.border = '2px solid #FFD60A';
                    amountInput.style.animation = 'pulse 1s ease-in-out';
                }

                // Highlight submit button
                setTimeout(() => {
                    const btn = document.getElementById('marketOrderBtn');
                    if (btn) {
                        btn.style.transform = 'scale(1.05)';
                        btn.style.boxShadow = '0 10px 30px rgba(255, 214, 10, 0.5)';
                    }
                }, 2000 / this.speed);
            }

            executeMarketOrder() {
                this.showNarrator('Execution in Progress', 
                    'Order sent to Polymarket. Matching with counterparties...');

                const btn = document.getElementById('marketOrderBtn');
                if (btn) {
                    btn.textContent = 'EXECUTING...';
                    btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                }

                // Show execution animation
                setTimeout(() => {
                    const execAnimation = document.getElementById('executionAnimation');
                    execAnimation.classList.add('show');
                    setTimeout(() => {
                        execAnimation.classList.remove('show');
                    }, 2000 / this.speed);
                }, 1000 / this.speed);
            }

            showMarketOrderResult() {
                this.showNarrator('Order Executed!', 
                    'Market order filled at 0.65. You now own 1,538 YES shares of Bitcoin >$150k.');

                document.getElementById('orderInterface').innerHTML += `
                    <div class="order-status">
                        <div class="status-header">
                            <div class="status-title">Order #10234</div>
                            <div class="status-badge status-filled">FILLED</div>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 15px;">
                            <div>
                                <div style="color: #888; font-size: 12px;">Type</div>
                                <div style="font-size: 16px; margin-top: 5px;">Market Order</div>
                            </div>
                            <div>
                                <div style="color: #888; font-size: 12px;">Execution Price</div>
                                <div style="font-size: 16px; margin-top: 5px; color: #4CAF50;">0.65 USDC</div>
                            </div>
                            <div>
                                <div style="color: #888; font-size: 12px;">Shares</div>
                                <div style="font-size: 16px; margin-top: 5px;">1,538</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showLimitOrder() {
                this.showNarrator('Limit Orders', 
                    'Limit orders let you set your exact price. They only execute when the market reaches your specified price.');

                document.getElementById('orderInterface').innerHTML = `
                    <div class="order-type-description">
                        <div class="description-title">LIMIT ORDER</div>
                        <div class="description-text">
                            Sets a specific price at which you want to buy or sell. Guarantees price but not execution.
                            <br><br>
                            ‚Ä¢ Control over execution price
                            <br>‚Ä¢ May not fill if price isn't reached
                            <br>‚Ä¢ Good for patient traders
                        </div>
                    </div>
                    <div class="order-tabs">
                        <div class="order-tab">Market</div>
                        <div class="order-tab active">Limit</div>
                        <div class="order-tab">Stop-Loss</div>
                        <div class="order-tab">Advanced</div>
                    </div>
                    <div class="order-form">
                        <div class="form-group">
                            <label class="form-label">Market</label>
                            <input class="form-input" value="US Recession Q4 2025" readonly>

                        }

                        // Update amounts
                        const visibleElement = document.getElementById('visibleAmount');
                        const hiddenElement = document.getElementById('hiddenAmount');
                        if (visibleElement && hiddenElement) {
                            const remaining = (10 - sliceIndex) * 5000;
                            visibleElement.textContent = sliceIndex < 10 ? '5,000' : '0';

            // Helper methods
            showNarrator(title, content) {
                const narrator = document.getElementById('narrator');
                const narratorTitle = document.getElementById('narratorTitle');
                const narratorContent = document.getElementById('narratorContent');
                const narratorTimer = document.getElementById('narratorTimer');

                narratorTitle.textContent = title;
                narratorContent.innerHTML = content;
                narrator.classList.remove('hidden');

                let timeLeft = Math.floor(5000 / this.speed / 1000);
                narratorTimer.textContent = `${timeLeft}s`;
                
                const updateTimer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        narratorTimer.textContent = `${timeLeft}s`;
                    } else {
                        clearInterval(updateTimer);
                    }
                }, 1000);

                clearTimeout(this.narratorTimer);
                this.narratorTimer = setTimeout(() => {
                    narrator.classList.add('hidden');
                    clearInterval(updateTimer);
                    
                    setTimeout(() => {
                        if (this.isPlaying) {
                            narrator.classList.remove('hidden');
                        }
                    }, 3000 / this.speed);
                }, 5000 / this.speed);
            }

                    </div>
                `;
                orders.forEach(order => {
                    html += `
                        <div class="order-book-row">
                            <div>${order.price}</div>
                            <div>${order.amount.toLocaleString()}</div>
                            <div>${order.total.toLocaleString()}</div>

                    `;
                });
                return html;
            }

            animateValue(element, start, end, duration) {
                const startTime = Date.now();
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / (duration / this.speed), 1);
                    const current = start + (end - start) * progress;
                    element.value = current.toFixed(2);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                animate();
            }

            updateProgress() {
                const progress = ((this.currentStep + 1) / this.totalSteps) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }

            updateStepIndicator() {
                document.getElementById('stepIndicator').textContent = 
                    `Step ${this.currentStep + 1} of ${this.totalSteps}`;
            }

            togglePlayPause() {
                this.isPlaying = !this.isPlaying;
                document.getElementById('playPauseBtn').innerHTML = this.isPlaying ? '‚è∏ Pause' : '‚ñ∂ Play';
                
                if (this.isPlaying) {
                    this.runStep();
                } else {
                    clearTimeout(this.stepTimer);
                    clearTimeout(this.narratorTimer);
                }
            }

            restart() {
                clearTimeout(this.stepTimer);
                clearTimeout(this.narratorTimer);
                this.currentStep = 0;
                this.isPlaying = true;
                document.getElementById('playPauseBtn').innerHTML = '‚è∏ Pause';
                this.runStep();
            }
