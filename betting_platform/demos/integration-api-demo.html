<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM - Integration & API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 20px;
            color: #888;
            -webkit-text-fill-color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFA500, #FFD700);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .main-content {
            display: grid;
            gap: 30px;
        }

        .api-console {
            background: #000;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 165, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 165, 0, 0.3);
        }

        .console-title {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }

        .console-controls {
            display: flex;
            gap: 10px;
        }

        .console-btn {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.4);
            border-radius: 5px;
            padding: 5px 15px;
            color: #FFA500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .console-btn:hover {
            background: rgba(255, 165, 0, 0.3);
        }

        .console-btn.active {
            background: #FFA500;
            color: #000;
        }

        .code-block {
            background: #0a0a0a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .code-comment {
            color: #4CAF50;
        }

        .code-keyword {
            color: #FF6B6B;
        }

        .code-string {
            color: #FFD700;
        }

        .code-number {
            color: #4ECDC4;
        }

        .code-function {
            color: #95E1D3;
        }

        .response-block {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }

        .error-block {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #FF4444;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }

        .endpoints-grid {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .endpoint-category {
            margin-bottom: 30px;
        }

        .category-title {
            color: #FFA500;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .endpoint-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .endpoint-item:hover {
            background: rgba(255, 165, 0, 0.1);
            transform: translateX(5px);
        }

        .endpoint-method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .method-get { background: #4CAF50; color: white; }
        .method-post { background: #2196F3; color: white; }
        .method-put { background: #FF9800; color: white; }
        .method-delete { background: #F44336; color: white; }

        .endpoint-path {
            flex: 1;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        .endpoint-description {
            color: #888;
            font-size: 14px;
        }

        .integration-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .integration-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 165, 0, 0.3);
            transition: all 0.3s ease;
        }

        .integration-card:hover {
            transform: translateY(-5px);
            border-color: #FFA500;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.2);
        }

        .integration-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .integration-title {
            color: #FFA500;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .integration-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #FFA500;
        }

        .websocket-terminal {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .ws-message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 3px;
        }

        .ws-sent {
            color: #4ECDC4;
            background: rgba(78, 205, 196, 0.1);
        }

        .ws-received {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .ws-system {
            color: #888;
            font-style: italic;
        }

        .sdk-examples {
            background: rgba(138, 43, 226, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .sdk-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sdk-tab {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sdk-tab.active {
            background: linear-gradient(135deg, #8A2BE2, #FFA500);
            color: white;
            font-weight: bold;
        }

        .rate-limit-meter {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .rate-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .rate-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFD700);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 165, 0, 0.3);
            z-index: 1000;
        }

        .control-btn {
            background: linear-gradient(135deg, #FFA500, #FFD700);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #1a1a2e;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-indicator {
            background: rgba(255, 165, 0, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
        }

        .narrator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #FFA500;
            border-radius: 20px;
            padding: 30px 40px;
            max-width: 600px;
            z-index: 2000;
            display: none;
        }

        .narrator.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .narrator-title {
            font-size: 24px;
            color: #FFA500;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .narrator-content {
            font-size: 18px;
            line-height: 1.6;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .highlight {
            animation: pulse 1.5s ease infinite;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

        .api-key-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-key-value {
            font-family: 'Courier New', monospace;
            color: #FFD700;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: #FFA500;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>üîå BOOM Integration & API Demo</h1>
            <p>Developer Tools, API Access & Platform Integrations</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="main-content">
            <!-- API Console -->
            <div class="api-console" id="apiConsole">
                <div class="console-header">
                    <div class="console-title">// BOOM API Console v2.0</div>
                    <div class="console-controls">
                        <button class="console-btn active">REST</button>
                        <button class="console-btn">WebSocket</button>
                        <button class="console-btn">GraphQL</button>
                    </div>
                </div>
                <div id="consoleContent"></div>
            </div>

            <!-- Available Endpoints -->
            <div class="endpoints-grid" id="endpointsGrid">
                <h3 style="color: #FFA500; margin-bottom: 20px;">üì° Available API Endpoints</h3>
                <div id="endpointsList"></div>
            </div>

            <!-- Integration Partners -->
            <div class="integration-cards" id="integrationCards"></div>

            <!-- SDK Examples -->
            <div class="sdk-examples" id="sdkExamples">
                <h3 style="color: #8A2BE2; margin-bottom: 20px;">üíª SDK Examples</h3>
                <div class="sdk-tabs">
                    <div class="sdk-tab active" data-lang="javascript">JavaScript</div>
                    <div class="sdk-tab" data-lang="python">Python</div>
                    <div class="sdk-tab" data-lang="rust">Rust</div>
                    <div class="sdk-tab" data-lang="go">Go</div>
                </div>
                <div id="sdkContent"></div>
            </div>

            <!-- WebSocket Terminal -->
            <div id="websocketSection" style="display: none;">
                <h3 style="color: #FFA500; margin-bottom: 20px;">üîÑ WebSocket Live Connection</h3>
                <div class="websocket-terminal" id="wsTerminal"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="prevBtn" disabled>Previous</button>
            <div class="step-indicator">
                <span>Step</span>
                <span id="currentStep">1</span>
                <span>/</span>
                <span id="totalSteps">70</span>
            </div>
            <button class="control-btn" id="nextBtn">Next</button>
            <button class="control-btn" id="playBtn">Auto Play</button>
            <div class="speed-control">
                <label>Speed:</label>
                <select id="speedSelect">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <!-- Narrator -->
        <div class="narrator" id="narrator">
            <div class="narrator-title" id="narratorTitle"></div>
            <div class="narrator-content" id="narratorContent"></div>
        </div>
    </div>

    <script>
        class IntegrationAPIDemo {
            constructor() {
                this.currentStep = 1;
                this.totalSteps = 70;
                this.isPlaying = false;
                this.speed = 1;
                this.playInterval = null;
                this.narratorTimer = null;
                
                this.init();
            }

            init() {
                this.setupControls();
                this.setupSDKTabs();
                this.showStep(1);
            }

            setupControls() {
                document.getElementById('nextBtn').addEventListener('click', () => this.nextStep());
                document.getElementById('prevBtn').addEventListener('click', () => this.prevStep());
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('speedSelect').addEventListener('change', (e) => {
                    this.speed = parseFloat(e.target.value);
                });

                // Setup console buttons
                document.querySelectorAll('.console-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.console-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                });
            }

            setupSDKTabs() {
                document.querySelectorAll('.sdk-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.sdk-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                    });
                });
            }

            showNarrator(title, content) {
                const narrator = document.getElementById('narrator');
                document.getElementById('narratorTitle').textContent = title;
                document.getElementById('narratorContent').textContent = content;
                narrator.classList.add('active');

                clearTimeout(this.narratorTimer);
                this.narratorTimer = setTimeout(() => {
                    this.hideNarrator();
                }, 5000 / this.speed);
            }

            hideNarrator() {
                const narrator = document.getElementById('narrator');
                narrator.classList.remove('active');
                
                if (this.isPlaying) {
                    setTimeout(() => this.nextStep(), 3000 / this.speed);
                }
            }

            addConsoleCode(code, response = null, error = null) {
                const content = document.getElementById('consoleContent');
                const codeBlock = document.createElement('div');
                codeBlock.className = 'code-block';
                codeBlock.innerHTML = code;
                content.appendChild(codeBlock);

                if (response) {
                    const responseBlock = document.createElement('div');
                    responseBlock.className = 'response-block';
                    responseBlock.innerHTML = response;
                    content.appendChild(responseBlock);
                }

                if (error) {
                    const errorBlock = document.createElement('div');
                    errorBlock.className = 'error-block';
                    errorBlock.innerHTML = error;
                    content.appendChild(errorBlock);
                }

                content.scrollTop = content.scrollHeight;
            }

            addWebSocketMessage(message, type = 'system') {
                const terminal = document.getElementById('wsTerminal');
                const msgDiv = document.createElement('div');
                msgDiv.className = `ws-message ws-${type}`;
                msgDiv.textContent = message;
                terminal.appendChild(msgDiv);
                terminal.scrollTop = terminal.scrollHeight;
            }

            showStep(step) {
                this.currentStep = step;
                this.updateProgress();
                this.updateControls();

                // Clear highlights
                document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));

                switch(step) {
                    case 1:
                        this.showNarrator("Welcome to BOOM API & Integration", 
                            "Let's explore BOOM's comprehensive API system and integration capabilities for developers!");
                        break;

                    case 2:
                        this.showNarrator("API Console", 
                            "BOOM provides a powerful API console for testing and development");
                        document.getElementById('apiConsole').classList.add('highlight');
                        break;

                    case 3:
                        this.showNarrator("API Authentication", 
                            "First, let's authenticate with your API key to access BOOM's endpoints");
                        this.addConsoleCode(`
                            <span class="code-comment">// Authentication with API Key</span>
                            <span class="code-keyword">const</span> <span class="code-function">headers</span> = {
                                <span class="code-string">'X-API-Key'</span>: <span class="code-string">'boom_live_abc123xyz789...'</span>,
                                <span class="code-string">'Content-Type'</span>: <span class="code-string">'application/json'</span>
                            };
                        `);
                        break;

                    case 4:
                        this.showNarrator("API Key Generation", 
                            "Generate and manage API keys from your developer dashboard");
                        const apiKeyDisplay = document.createElement('div');
                        apiKeyDisplay.className = 'api-key-display';
                        apiKeyDisplay.innerHTML = `
                            <div>
                                <div style="color: #888; font-size: 14px; margin-bottom: 5px;">Your API Key</div>
                                <div class="api-key-value">boom_live_sk_1a2b3c4d5e6f7g8h9i0j</div>
                            </div>
                            <button class="copy-btn">Copy</button>
                        `;
                        document.getElementById('apiConsole').appendChild(apiKeyDisplay);
                        break;

                    case 5:
                        this.showNarrator("First API Call", 
                            "Let's make our first API call to get account information");
                        this.addConsoleCode(`
                            <span class="code-comment">// GET Account Information</span>
                            <span class="code-keyword">fetch</span>(<span class="code-string">'https://api.boom.market/v2/account'</span>, {
                                <span class="code-function">headers</span>: headers
                            })
                            .<span class="code-function">then</span>(<span class="code-function">response</span> => response.<span class="code-function">json</span>())
                            .<span class="code-function">then</span>(<span class="code-function">data</span> => console.<span class="code-function">log</span>(data));
                        `, `
                            {
                                "account_id": "usr_8h3j4k5l6m",
                                "balance": 10000.00,
                                "currency": "USD",
                                "verified": true,
                                "api_calls_today": 245,
                                "rate_limit": 1000
                            }
                        `);
                        break;

                    case 6:
                        this.showNarrator("Available Endpoints", 
                            "BOOM offers comprehensive REST API endpoints for all features");
                        const endpointsList = document.getElementById('endpointsList');
                        endpointsList.innerHTML = `
                            <div class="endpoint-category">
                                <div class="category-title">
                                    <span>üîç</span>
                                    <span>Market Operations</span>
                                </div>
                                <div class="endpoint-item">
                                    <div>
                                        <span class="endpoint-method method-get">GET</span>
                                        <span class="endpoint-path">/markets/search</span>
                                    </div>
                                    <span class="endpoint-description">Search markets across platforms</span>
                                </div>
                                <div class="endpoint-item">
                                    <div>
                                        <span class="endpoint-method method-get">GET</span>
                                        <span class="endpoint-path">/markets/{id}</span>
                                    </div>
                                    <span class="endpoint-description">Get specific market details</span>
                                </div>
                                <div class="endpoint-item">
                                    <div>
                                        <span class="endpoint-method method-post">POST</span>
                                        <span class="endpoint-path">/markets/{id}/bet</span>
                                    </div>
                                    <span class="endpoint-description">Place a bet on market</span>
                                </div>
                            </div>
                        `;
                        break;

                    case 7:
                        this.showNarrator("Search Markets API", 
                            "Search for markets programmatically with filters");
                        this.addConsoleCode(`
                            <span class="code-comment">// Search for Bitcoin markets</span>
                            <span class="code-keyword">const</span> <span class="code-function">searchParams</span> = {
                                <span class="code-string">q</span>: <span class="code-string">'bitcoin'</span>,
                                <span class="code-string">platform</span>: <span class="code-string">'all'</span>,
                                <span class="code-string">min_volume</span>: <span class="code-number">100000</span>,
                                <span class="code-string">sort</span>: <span class="code-string">'volume_desc'</span>
                            };

                            <span class="code-keyword">fetch</span>(<span class="code-string">'https://api.boom.market/v2/markets/search?'</span> + 
                                <span class="code-keyword">new</span> URLSearchParams(searchParams), {
                                <span class="code-function">headers</span>: headers
                            });
                        `, `
                            {
                                "results": [
                                    {
                                        "id": "mkt_btc100k",
                                        "title": "Bitcoin to reach $100K by EOY",
                                        "platform": "polymarket",
                                        "volume": 5420000,
                                        "yes_odds": 0.35,
                                        "no_odds": 0.65
                                    }
                                ],
                                "total": 42,
                                "page": 1
                            }
                        `);
                        break;

                    case 8:
                        this.showNarrator("Place Bet API", 
                            "Place bets programmatically with order types and options");
                        this.addConsoleCode(`
                            <span class="code-comment">// Place a limit order bet</span>
                            <span class="code-keyword">const</span> <span class="code-function">betData</span> = {
                                <span class="code-string">market_id</span>: <span class="code-string">'mkt_btc100k'</span>,
                                <span class="code-string">side</span>: <span class="code-string">'yes'</span>,
                                <span class="code-string">amount</span>: <span class="code-number">1000</span>,
                                <span class="code-string">order_type</span>: <span class="code-string">'limit'</span>,
                                <span class="code-string">limit_price</span>: <span class="code-number">0.40</span>,
                                <span class="code-string">leverage</span>: <span class="code-number">1</span>
                            };

                            <span class="code-keyword">fetch</span>(<span class="code-string">'https://api.boom.market/v2/markets/mkt_btc100k/bet'</span>, {
                                <span class="code-function">method</span>: <span class="code-string">'POST'</span>,
                                <span class="code-function">headers</span>: headers,

            updateProgress() {
                const progress = (this.currentStep / this.totalSteps) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('currentStep').textContent = this.currentStep;
            }

            updateControls() {
                document.getElementById('prevBtn').disabled = this.currentStep === 1;
                document.getElementById('nextBtn').disabled = this.currentStep === this.totalSteps;
            }

            nextStep() {
                if (this.currentStep < this.totalSteps) {
                    this.showStep(this.currentStep + 1);
                }
            }

            prevStep() {
                if (this.currentStep > 1) {
                    this.showStep(this.currentStep - 1);
                }
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                const playBtn = document.getElementById('playBtn');
                
                if (this.isPlaying) {
                    playBtn.textContent = 'Pause';
                    this.showStep(this.currentStep);
                } else {
                    playBtn.textContent = 'Auto Play';
                    clearTimeout(this.narratorTimer);
                }
            }
        }
